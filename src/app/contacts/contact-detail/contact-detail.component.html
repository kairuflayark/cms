<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2>{{contact.name}}</h2>
        <img 
        [src]="contact.imageUrl" 
        alt="{{ contact.name }}" 
        class="img-responsive pull-left" 
        
    >

        <button type="button" class="btn btn-danger pull-right" (click)="onDelete()">Delete</button>
        <button type="button" class="btn btn-primary pull-right" [routerLink]="['./edit']">Edit</button>
    </div>
    <div class="panel-body">

        <p><strong>Email:</strong>{{contact.email}}</p>
        <p><strong>Phone:</strong>{{contact.phone}}</p>

        <div class="row" *ngIf="contact.group != null">
            <div class="form-group">
              <label for="groupList">Group Contacts:</label>
    
              <div class="row" id="groupList">
    
                <div *ngFor="let contact of contact.group; let i = index">
                  <div>
                    <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                  </div>
                </div>

              </div>
    
            </div>
          </div>
    </div>
</div>
